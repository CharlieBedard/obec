<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template-transient.xhtml"
                xmlns:p="http://primefaces.org/ui">

  <ui:param name="title" value="Hlášení obecního rozhlasu - Obec Tršice"/>

  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="id" value="#{announcementDetailBean.id}"/>
      <f:viewAction action="#{announcementDetailBean.onLoad}"/>
    </f:metadata>
  </ui:define>

  <ui:define name="content">
    <h2>Hlášení obecního rozhlasu</h2>

    <div style="text-align: center">
      <h:outputText value="#{announcementDetailBean.announcement.createdAt}">
	<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
      </h:outputText>
    </div>
    
    <p:panelGrid layout="grid" columns="1" styleClass="ui-noborder">
      <div class="articleBody">
	<h:outputText value="#{announcementDetailBean.announcement.body}" escape="false"/>
      </div>
      
      <p>
	<h:link outcome="/obecni-urad/rozhlas/hlaseni.xhtml" value="Archiv hlášení"/>
      </p>
    </p:panelGrid>
  </ui:define>
</ui:composition>
