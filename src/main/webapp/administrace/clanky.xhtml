<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template-transient.xhtml"
                xmlns:p="http://primefaces.org/ui">

  <ui:param name="title" value="Administrace článků - Obec Tršice"/>

  <ui:define name="content">
    <script>
      var Link = Quill.import('formats/link');
      class MyLink extends Link {
	  static create(value) {
	      const node = super.create(value);
	      node.removeAttribute('target');
	      return node;
	  }
      }
      Quill.register(MyLink, true);
    </script>
    
    <h2>Články, administrace</h2>
    
    <p:panelGrid layout="grid" columns="6" styleClass="ui-noborder">
      <p:column/>
      <p:column/>
      <p:column/>
      <p:column/>
      <p:column/>
      <p:commandButton id="filesButton"
		       value="Soubory"
		       type="button"/>
      <p:overlayPanel id="files"
		      for="filesButton"
		      hideEffect="fade"
		      dynamic="true"
		      my="left top"
		      at="left bottom"
		      style="width: 70%"
		      modal="false">
	<ui:include src="/WEB-INF/includes/filesHandling.xhtml"/>
      </p:overlayPanel>
    </p:panelGrid>
    
  </ui:define>
</ui:composition>
