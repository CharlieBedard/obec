<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

        <h:link outcome="/index.xhtml"
                style="position: fixed; top: 0px; left: 0px; display: block; width: 220px; height: 36px; z-index: 1000">
        </h:link>

        <p:megaMenu id="mainMenuDesktop"
                styleClass="mainMenu"
                autoDisplay="false"
                orientation="horizontal">
            <p:menuitem value="Úvod" 
                    url="/"
                    icon="fa fa-home"/>
            <p:submenu label="Potřebuji"
                    icon="fa fa-puzzle-piece">
                <p:column>
                    <h4>
                        <i class="fa fa-puzzle-piece"></i>
                    </h4>
                </p:column>
                <p:column>
                    <ui:include src="submenus/obecniUradPotrebuji.xhtml"/>
                </p:column>
            </p:submenu>
            <p:submenu label="OBEC">
                <p:column>
                    <h4>
                        <i class="fa fa-home"></i>
                    </h4>
                </p:column>
                <p:column>
                    <ui:include src="submenus/obecInformace.xhtml"/>
                    <ui:include src="submenus/obecZastupitelstvo.xhtml"/>
                </p:column>
                <p:column>
                    <ui:include src="submenus/obecZivotVObci.xhtml"/>
                </p:column>
            </p:submenu>

            <p:submenu label="OBECNÍ ÚŘAD">
                <p:column>
                    <h4>
                        <i class="fa fa-institution"></i>
                    </h4>
                </p:column>
                <p:column>
                    <ui:include src="submenus/obecniUradInformace.xhtml"/>
                </p:column>
                <p:column>
                    <ui:include src="submenus/obecniUradPotrebuji.xhtml"/>
                </p:column>
                <p:column>
                    <ui:include src="submenus/obecniUradUzemniPlan.xhtml"/>
                </p:column>
            </p:submenu>

            <p:submenu label="STAVEBNÍ ÚŘAD">
                <p:column>
                    <h4>
                        <i class="fa fa-cubes"></i>
                    </h4>
                </p:column>
                <p:column>
                    <ui:include src="submenus/stavebniUradInformace.xhtml"/>
                </p:column>
                <p:column>
                    <ui:include src="submenus/stavebniUradFormulare.xhtml"/>
                </p:column>
            </p:submenu>

            <p:submenu label="UŽIVATEL" rendered="#{!empty sessionBean.user}">
                <p:column>
                    <h4>
                        <i class="fa fa-user"></i>
                    </h4>
                </p:column>
                <p:column>
                    <ui:include src="submenus/uzivatelNabidka.xhtml"/>
                </p:column>
                <p:column>
                    <ui:include src="submenus/uzivatelAdministrace.xhtml"/>
                </p:column>
            </p:submenu>
        </p:megaMenu>

    </ui:composition>
