<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

        <header>
            <h:form>
                <h:link outcome="/prihlaseni.xhtml"
                        value="PŘIHLÁSIT"
                        rendered="#{empty sessionBean.user}"
                        style="text-decoration: none; color: #fff; font-weight: bold; position: absolute; top: 50px; right: 10px; text-shadow: 2px 2px 5px #000; background: rgba(0,0,0,.6); display: inline-block; padding: 1em; border: 1px solid #fff; border-radius: 30px">
                </h:link>
                <h:panelGroup layout="block" 
                    rendered="#{!empty sessionBean.user}"
                    style="position: absolute; top: 50px; right: 10px; background: rgba(0,0,0,.6); display: inline-block; padding: 1em; border: 1px solid #fff; border-radius: 30px">
                    <h:link outcome="/uzivatel/prehled.xhtml"
                            value="#{sessionBean.user.fullName} "
                            rendered="#{!empty sessionBean.user}"
                            style="text-decoration: none; color: #fff; font-weight: bold; text-shadow: 2px 2px 5px #000)">
                    </h:link>
                    <h:commandLink action="#{sessionBean.logout}"
                            value="• ODHLÁSIT"
                            rendered="#{!empty sessionBean.user}"
                            style="text-decoration: none; color: #fff; font-weight: bold; text-shadow: 2px 2px 5px #000">
                    </h:commandLink>
                </h:panelGroup>
            </h:form>

            <h:graphicImage
                    library="image"
                    name="header.jpeg"
                    style="width: 100%; height: auto;"
                    alt="Logo stránek"/>
        </header>
    </ui:composition>
