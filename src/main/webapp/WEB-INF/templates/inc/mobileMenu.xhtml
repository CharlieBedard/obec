<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

        <script>
            function openSideMobileNav() {
                document.getElementById("sideMobileNav").style.width = "95%";
            }
            
            function closeSideMobileNav() {
                document.getElementById("sideMobileNav").style.width = "0";
            }
        </script>
        

        <h:link outcome="/index.xhtml"
                title="Zpátky na úvod"
                style="position: fixed; top: 0px; left: 0px; display: block; width: 220px; height: 36px; z-index: 1000">
        </h:link>

        <div class="menuButtonContainer">
            <span style="font-size:30px;cursor:pointer; position: absolute; top: 0px; right: 10px; display: block;" 
                onclick="openSideMobileNav()">&#9776; </span>
        </div>

        <div id="sideMobileNav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSideMobileNav()">&#215;</a>
            <h2>#{menuBean.mainMenu.label}</h2>

            <h:panelGroup rendered="#{!empty sessionBean.user}">
                <div class="articleBody">
                    <h:outputText value="#{menuBean.userMenu.body}" escape="false"/>
                </div>
            </h:panelGroup>

            <div class="articleBody">
                <h:outputText value="#{menuBean.mainMenu.body}" escape="false"/>
            </div>
        </div>

    </ui:composition>
