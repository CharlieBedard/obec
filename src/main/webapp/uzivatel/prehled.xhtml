<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/template.xhtml"
        xmlns:p="http://primefaces.org/ui">

        <ui:param name="title" value="Přehled - Obec Tršice"/>

        <ui:define name="content">

            <h2>Přehled</h2>

            <h3 style="font-family: serif; font-size: 2em; font-style: italic; font-weight: normal;">
                #{userOverviewBean.user.salutation},
            </h3>

            <p style="font-weight: bold">
                zde naleznete užitečné informace a nastavení týkající se Vás a Vaší obce.
            </p>

            <p:panelGrid layout="grid"
                columns="2"
                style="margin-top: 3em"
                styleClass="ui-noborder">
                <h:panelGroup>
                    <div style="border: 1px solid #888; border-radius: 5px; padding: 5px; padding-bottom: 2em">
                        <p:outputLabel for="email">Váš email</p:outputLabel>
                        <br/>
                        <h:outputText id="email" value="#{userOverviewBean.user.email}"/>
                        <br/>
                        <p:outputLabel for="salutation">Oslovení</p:outputLabel>
                        <p:inputText id="salutation" 
                            disabled="true" 
                            value="#{userOverviewBean.user.salutation}"/>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:panelGroup rendered="#{!empty userOverviewBean.announcement}">
                        <ul>
                            <li>
                                <h:link outcome="/obecni-urad/rozhlas/detail.xhtml">
                                    <f:param name="id" value="#{userOverviewBean.announcement.id}"/>
                                    Hlášení obecního rozhlasu ze dne 
                                    <h:outputText value="#{userOverviewBean.announcement.createdAt}">
                                        <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                                    </h:outputText>
                                </h:link>
                            </li>
                        </ul>
                        <hr/>
                    </h:panelGroup>
                    
                    <h:panelGroup rendered="#{!empty userOverviewBean.event}">
                        <table class="events">
                            <tr>
                                <td>
                                    <h:link outcome="/akce.xhtml">
                                        <f:param name="ical" value="true"/>
                                        <f:param name="id" value="#{userOverviewBean.event.id}"/>
                                        <h:panelGroup layout="block" styleClass="date">
                                            <h:outputText value="#{userOverviewBean.event.startDate}" styleClass="day">
                                                <f:convertDateTime type="date" pattern="dd"/>
                                            </h:outputText>
                                            <h:outputText value="#{userOverviewBean.event.startDate}" styleClass="month">
                                                <f:convertDateTime locale="cs_CZ" type="date" pattern="LLLL"/>
                                            </h:outputText>
                                            <h:outputText value="#{userOverviewBean.event.startDate}" styleClass="year">
                                                <f:convertDateTime type="date" pattern="yyyy"/>
                                            </h:outputText>
                                        </h:panelGroup>
                                    </h:link>
                                </td>
                                <td style="vertical-align: bottom">
                                    <h:outputText value="#{userOverviewBean.event.description}"
                                            rendered="#{empty userOverviewBean.event.link}"/>
                                    <h:outputLink value="#{userOverviewBean.event.link}"
                                            rendered="#{!empty userOverviewBean.event.link}">
                                        #{userOverviewBean.event.description}
                                    </h:outputLink>
                                </td>
                            </tr>
                        </table>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{!empty userOverviewBean.newsList}">
                    <hr/>                        
                    <ol>
                        <ui:repeat value="#{userOverviewBean.newsList}" var="news">
                            <li>                        
                                <h:link outcome="/obec/aktuality/detail.xhtml">
                                    <f:param name="id" value="#{news.id}"/>
                                    #{news.truncatedLabel}
                                </h:link>
                            </li>                                                    
                        </ui:repeat>
                    </ol>
                    </h:panelGroup>

                </h:panelGroup>
            </p:panelGrid>

            <h:link outcome="/index.xhtml">
                <p>
                    Zpět na úvodní stránku
                </p>
            </h:link>
        </ui:define>
    </ui:composition>
