<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template-transient.xhtml"
                xmlns:p="http://primefaces.org/ui">

  <ui:param name="title" value="Obec Tršice"/>

  <ui:define name="content">
    <p:panelGrid layout="grid" columns="1" styleClass="ui-noborder">
      <h1>Obec Tršice</h1>
      
      <p:carousel numVisible="1"
		  effect="easeInStrong"
		  autoPlayInterval="5000"
		  circular="true"
		  headerText="Aktuality"
		  responsive="true"
		  pageLinks="6">
	<p:tab>
	  <h:outputText value="Obec Hlubočky – pozvánky na koncert Vlasty Redla a Obecní ples v lednu 2019"/>
	</p:tab>
	<p:tab>
	  <h:outputText value="Pozvání na Vánoční koncert v neděli 30. prosince 2018 ve Velkém Újezdě"/>
	</p:tab>
	<p:tab>
	  <h:outputText value="Technické služby města Přerova – Žádost a informace ohledně vysypávání popela do odpadových nádob"/>
	</p:tab>
      </p:carousel>

      <p:panelGrid layout="grid"
		   columns="2"
		   style="margin-top: 40px"
		   styleClass="ui-noborder">
	<h:panelGroup layout="block"
		      styleClass="grayTableBlock">
	  <h4>
	    <i class="fa fa-list"></i>
	  </h4>
	  <h5>Úřední deska</h5>
	  <p:dataTable id="officialDesk"
		       emptyMessage="Nenalezen žádný výsledek."
		       var="item">
	    <p:column headerText="Dokument">
	    </p:column>
	    <p:column headerText="Vyvěšeno">
	    </p:column>
	  </p:dataTable>
	</h:panelGroup>

	<h:panelGroup layout="block"
		      styleClass="grayTableBlock">
	  <h4>
	    <i class="fa fa-volume-down"></i>
	  </h4>
	  <h5>Hlášení rozhlasu</h5>
	  <p:dataTable id="archive"
		       emptyMessage="Nenalezen žádný výsledek."
		       var="item">
	    <p:column headerText="Hlášení ze dne">
	    </p:column>
	  </p:dataTable>
	</h:panelGroup>

      </p:panelGrid>

    </p:panelGrid>
  </ui:define>
</ui:composition>
